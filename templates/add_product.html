{% extends "base.html" %}

{% block title %}Add Product - Product App{% endblock %}

{% block content %}
<h1>Add Product</h1>
<form method="post">
  Name: <input type="text" name="name" required><br>
  Price: <input type="number" step="0.01" name="price" required><br>
  In Stock: <input type="checkbox" name="in_stock"><br>
  <input type="submit" value="Add Product">
</form>
{% endblock %}
